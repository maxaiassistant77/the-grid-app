<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e676;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0a0a0f" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Grid pattern -->
  <!-- Horizontal lines -->
  <line x1="25" y1="30" x2="75" y2="30" stroke="url(#grad)" stroke-width="1.5" opacity="0.8"/>
  <line x1="25" y1="50" x2="75" y2="50" stroke="url(#grad)" stroke-width="2" opacity="1"/>
  <line x1="25" y1="70" x2="75" y2="70" stroke="url(#grad)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Vertical lines -->
  <line x1="30" y1="25" x2="30" y2="75" stroke="url(#grad)" stroke-width="1.5" opacity="0.8"/>
  <line x1="50" y1="25" x2="50" y2="75" stroke="url(#grad)" stroke-width="2" opacity="1"/>
  <line x1="70" y1="25" x2="70" y2="75" stroke="url(#grad)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- Center highlight -->
  <circle cx="50" cy="50" r="4" fill="#00e676"/>
</svg>